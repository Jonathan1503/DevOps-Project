version: 0.2

phases:
  pre_build:
    commands:
      - pip install -r requirements.txt
      - echo Installing requirements...
      

  build:
    commands:
      if [ "$FLASK_ENV" == "testing" ]; then
         echo Running tests...
         pytest test.py --maxfail=1 --disable-warnings --tb=short
      else
         echo Building...


artifacts:
  files:
    - '**/*'